<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="text-align: center;font-size: larger;">forms</header>
    <form action="/index2.html" method="get" target="_blank" novalidate autocomplete="on">
        <label for="Username"> Username:</label>
        <input type="text" id="Username" placeholder="Username" required="name"> <br><br>
        
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" placeholder="Password"> <br><br>
        
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Other">Other</label>
        <input type="radio"  id="Other" name="gender" value="Other"> <br><br>
        
        <label for="C">C</label>
        <input type="checkbox" id="C" name="Language" value="C">
        <label for="Java">Java</label>
        <input type="checkbox" id="Java" name="Language" value="Java"> 
        <label for="Python">Python</label>
        <input type="checkbox" id="Python" name="Language" value="Python">        <br><br>

        <label for="Country">Select Country</label>
        <select name="Country" id="Country">Country
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select> <br><br>

        <textarea name="story" id="story" rows="5" cols="30">
            please write a story
        </textarea> <br><br>

        Date: <input type="date"> <br><br>
        File: <input type="file"> <br><br>
        color: <input type="color"> <br><br>
        Price Range: <input type="range"> <br><br>
        Button: <input type="button" value="Click me"> <br><br>
        Submit: <input type="Submit">

    </form>

    <br><br><br><br><hr>
    <iframe src="https://en.wikipedia.org/wiki/2024_ICC_Men%27s_T20_World_Cup_final" height="500" width="500"></iframe>
</body>
</html>
